services:
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 7123:8080
  estimated:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: estimated
    ports:
      - 8080:8080
    restart: unless-stopped
    environment:
      - ENV=development
